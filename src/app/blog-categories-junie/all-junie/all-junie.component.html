<div class="card-box mb-30">
    <!-- <div class="pd-20">
        <h4 class="text-blue h4">Data Table Simple</h4>
        <p class="mb-0">you can find more options <a class="text-primary" href="https://datatables.net/"
                target="_blank">Click Here</a></p>

    <div class="pb-20">
        <table class="data-table table stripe hover nowrap">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="table-plus datatable-nosort">Nom</th>
                    <th>Description</th>
                    <th class="datatable-nosort">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data?.data,let i=index" id="{{ item.id }}">
                    <td class="table-plus">{{i+1}}</td>
                    <td class="table-plus">{{item.name}}</td>
                    <td>{{computeDescription(item.description)}}</td>

                    <td>
                        <div class="dropdown">
                            <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#"
                                role="button" data-toggle="dropdown">
                                <i class="dw dw-more"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                                <a href="javascript:void(0)" class="dropdown-item" (click)="detailItem(item.id)"><i
                                        class="dw dw-eye"></i>
                                    View</a>
                                <a href="javascript:void(0)" class="dropdown-item" (click)="editItem(item.id)"><i
                                        class="dw dw-edit2"></i>
                                    Edit</a>
                                <a href="javascript:void(0)" class="dropdown-item" (click)="deleteItem(item.id)"><i
                                        class="dw dw-delete-3"></i>
                                    Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
